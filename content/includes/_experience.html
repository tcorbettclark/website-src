{% if MY_EXPERIENCE %}
<section class="section experiences-section">
    <h2 class="section-title"><i class="fa fa-briefcase"></i>Experience</h2>
    {% for experience in MY_EXPERIENCE %}
        <div class="item">
            <div class="meta">
                <div class="upper-row">
                    <h3 class="job-title">{{ experience['job_title'] }}</h3>
                    <div class="time">{{ experience['time'] }}</div>
                </div>
                <div class="company">{{ experience['company'] }}</div>
            </div>
            <div class="details">
                <p>{{ experience['details'] }}</p>
            </div>
        </div>
    {% endfor %}
</section>
{% endif %}
